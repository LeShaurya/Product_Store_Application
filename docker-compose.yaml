version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - './mongo/data:/data/db'
    healthcheck:
      test: ["CMD","mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_interval: 5s

  products:
    build:
      context: ./products/
    ports:
      - "8090:8090"
    depends_on:
      mongodb:
        condition: service_healthy